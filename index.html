<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background-image: url(https://media.istockphoto.com/vectors/calculator-a-background-vector-id482585715);
        }
    </style>
    <link rel="shortcut icon" href="imagem/icon-Calculator.ico"image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">        
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>
    <div id="form">
        <input type="number" id="n1" placeholder="Digite um Numero"><br><br>
        <select id="selector">
            <option value="+">ADIÇÃO</option>
            <option value="-">SUBTRAÇÃO</option>
            <option value="*">MULTIPLICAÇÃO</option>
            <option value="/">DIVISÃO</option>
        </select><br><br>
        <input type="number" id="n2" placeholder="Digite um Segundo Numero"><br><br>
        <button onclick="calcular()">calcular</button>
    </div>
    <div>
        <h3 id="resultado"></h3>
    </div>

    <p id="me">Feito por: Samuel Vitor</p>

<script src="scripts/script.js"></script>
</body>
</html>
